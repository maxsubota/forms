<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forms</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}"/>

    <link rel="stylesheet" type="text/css" href="../static/css/form.css"
            th:href="@{css/form.css}">

</head>
<body>


<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Forms</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <div class="form">

        <form action="#" th:action="@{/saveForm}" th:object="${form}" method="post" id="xform">
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="form-group">
                            <input class="form-control form-title" name="formTitle" type="text" placeholder="Form title"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="formComment" name="formComment" type="text" placeholder="Comment"/>
                        </div>


                        <div id="questionsGroup" class="form-group">

                        </div>



                        <button type="button" id="newQuestionButton" class="btn btn-success">New question</button>
                    </div>
                </div>
            </div>
            <button type="button" id="saveFormButton" class="btn btn-success btn-block">Save</button>
        </form>
    </div>

</div>
<script src="../static/js/jquery.min.js" th:src="@{js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
<script src="../static/js/form.js" th:src="@{js/form.js}"></script>


</body>
</html>
